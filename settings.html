<!doctype html>
<html>
  <head>
    <title>GitLab Time Tracker Settings</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 10px 15px;
      }
      .status {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <form id="settings-form">
      <div class="form-group">
        <label for="gitlab-url"
          >GitLab Instance URL (e.g., https://gitlab.com)</label
        >
        <input type="text" id="gitlab-url" required />
      </div>
      <div class="form-group">
        <label for="api-token">Personal Access Token</label>
        <input type="password" id="api-token" required />
      </div>
      <button type="submit">Save</button>
    </form>
    <div id="status" class="status"></div>
    <script src="settings.js"></script>
  </body>
</html>
